    <h2 id="移动端-rem-适配方案"><a href="#移动端-rem-适配方案" class="headerlink" title="移动端 rem 适配方案"></a>移动端 rem 适配方案</h2><ul>
<li><code>rem.js</code></li>
<li>在文件入口处引入即可</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//仿照手机淘宝团队热门适配方案</span></span><br><span class="line">;(<span class="function"><span class="keyword">function</span> <span class="title">flexible</span>(<span class="params"><span class="built_in">window</span>, <span class="built_in">document</span></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> docE1 = <span class="built_in">document</span>.documentElement <span class="comment">//返回文档的root元素</span></span><br><span class="line">  <span class="keyword">var</span> metaEl = <span class="built_in">document</span>.querySelector(<span class="string">&#x27;meta[name=&quot;viewport&quot;]&#x27;</span>) <span class="comment">//获取name=viewport的meta对象</span></span><br><span class="line">  <span class="keyword">var</span> dpr = <span class="built_in">window</span>.devicePixelRatio || <span class="number">1</span> <span class="comment">//获取设备的dpr设备像素比（当前设备下物理像素与虚拟像素的比值）</span></span><br><span class="line">  <span class="comment">//视口缩放比</span></span><br><span class="line">  <span class="keyword">var</span> scale = <span class="number">1</span> / dpr</span><br><span class="line">  <span class="comment">//动态设置meta标签</span></span><br><span class="line">  metaEl.setAttribute(</span><br><span class="line">    <span class="string">&quot;content&quot;</span>,</span><br><span class="line">    <span class="string">`initial-scale = <span class="subst">$&#123;scale&#125;</span>,maximun-scale = <span class="subst">$&#123;scale&#125;</span>,minimu-scale = <span class="subst">$&#123;scale&#125;</span>,user-scalable=no`</span></span><br><span class="line">  )</span><br><span class="line">  <span class="comment">//调整body标签的fontSize = （12 * dpr）px</span></span><br><span class="line">  <span class="comment">//设置默认字体大小</span></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">setBodyFontSize</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">document</span>.body) &#123;</span><br><span class="line">      <span class="built_in">document</span>.body.style.fontSize = <span class="number">12</span> * dpr + <span class="string">&quot;px&quot;</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="built_in">document</span>.addEventListener(<span class="string">&quot;DOMContentLoaded&quot;</span>, setBodyFontSize)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  setBodyFontSize()</span><br><span class="line">  <span class="comment">//设置1 rem = viewWidth / 10</span></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">setRemUnit</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> rem = docE1.clientWidth / <span class="number">10</span> <span class="comment">//75px</span></span><br><span class="line">    docE1.style.fontSize = rem + <span class="string">&quot;px&quot;</span></span><br><span class="line">  &#125;</span><br><span class="line">  setRemUnit()</span><br><span class="line">  <span class="comment">//当页面尺寸大小发生改变时改变rem大小</span></span><br><span class="line">  <span class="built_in">window</span>.addEventListener(<span class="string">&quot;resize&quot;</span>, setRemUnit)</span><br><span class="line">  <span class="comment">//当重新加载页面时触发pageshow事件</span></span><br><span class="line">  <span class="built_in">window</span>.addEventListener(<span class="string">&quot;pageshow&quot;</span>, <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//e.persisted返回的是true，就是如果这个页面是从缓存取过来的页面，也需要重新计算一下rem</span></span><br><span class="line">    <span class="keyword">if</span> (e.persisted) &#123;</span><br><span class="line">      setRemUnit()</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;)(<span class="built_in">window</span>, <span class="built_in">document</span>)</span><br></pre></td></tr></table></figure>
