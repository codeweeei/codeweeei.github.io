    <h2 id="vue-原生监听滚动事件及实现点击回到顶部"><a href="#vue-原生监听滚动事件及实现点击回到顶部" class="headerlink" title="vue 原生监听滚动事件及实现点击回到顶部"></a><em>vue 原生监听滚动事件及实现点击回到顶部</em></h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//添加监听事件</span></span><br><span class="line"><span class="function"><span class="title">mounted</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">  <span class="built_in">window</span>.addEventListener(<span class="string">&#x27;scroll&#x27;</span>,<span class="built_in">this</span>.handleScroll, <span class="literal">true</span>)</span><br><span class="line">&#125;,</span><br><span class="line">methods: &#123;</span><br><span class="line">  <span class="comment">//监听滚动事件</span></span><br><span class="line">  <span class="function"><span class="title">handleScroll</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> scrollTop = <span class="built_in">window</span>.pageYOffset || <span class="built_in">document</span>.documentElement.scrollTop || <span class="built_in">document</span>.body.scrollTop</span><br><span class="line">    <span class="comment">// console.log(scrollTop)</span></span><br><span class="line">    <span class="keyword">if</span>(scrollTop&gt;=<span class="number">188</span>)&#123;</span><br><span class="line">      <span class="comment">//当滚动到超过一定距离后，回到顶部按钮显示（结合v-show）</span></span><br><span class="line">      <span class="built_in">this</span>.showheight=<span class="literal">true</span></span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">      <span class="built_in">this</span>.showheight=<span class="literal">false</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">//点击回到顶部事件</span></span><br><span class="line">  <span class="function"><span class="title">totopClick</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> top = <span class="built_in">document</span>.documentElement.scrollTop || <span class="built_in">document</span>.body.scrollTop || <span class="built_in">window</span>.pageYOffset</span><br><span class="line">    <span class="comment">//实现滚动效果，定时滚动,实现动画效果</span></span><br><span class="line">    <span class="keyword">const</span> timeTop = <span class="built_in">setInterval</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">document</span>.body.scrollTop = <span class="built_in">document</span>.documentElement.scrollTop = top -= <span class="number">50</span></span><br><span class="line">      <span class="keyword">if</span> (top &lt;= <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="built_in">clearInterval</span>(timeTop)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;, <span class="number">15</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;,</span><br><span class="line"><span class="comment">//销毁监听滚动</span></span><br><span class="line"><span class="function"><span class="title">destroyed</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">  <span class="comment">// 离开该页面需要移除这个监听的事件，不然会报错  必须带第三个参数true，否则销毁不成功</span></span><br><span class="line">  <span class="built_in">window</span>.removeEventListener(<span class="string">&#x27;scroll&#x27;</span>, <span class="built_in">this</span>.handleScroll, <span class="literal">true</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

      }
    });

      e.trigger.setAttribute('aria-label', "复制成功!");

    })
  })
